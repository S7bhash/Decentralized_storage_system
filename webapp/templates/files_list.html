{% extends "base.html"%}

{% block content %}
<div class="jumbotron">
  <h3 style="text-align:center;border-bottom-color: black;
  border-bottom-style: solid;
  border-bottom-width: 2px;color:black;" >LIST OF UPLOADED FILES</h3>
<div class="container">
<ul>
  {%for res in results%}
<div class="card" style="font-size:20px">
  <div class="card-body">
      <li>Image Name : {{res.image_name}} <a href="http://127.0.0.1:5000/image/{{res.image_name}}""><button type="button" class="btn btn-success" style="margin-right:0px;float:right;">SHOW</button></a></li>
  </div>
</div>
  {%endfor%}
</ul>
</div>
</div>

{%endblock%}
